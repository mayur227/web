<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Login</title>
    <!-- ================= Favicon ================== -->
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/responsive.css" media="all">
</head>
<body>

    <!-- loader -->
    <div class="preloader">
        <div class="loader-part text-center">
            <div class="loader-spinner"></div>
            <h5>Loading...</h5>
        </div>
    </div>

	<div class="page-ath-wrap page-ath-right">
    	<div class="page-ath-gfx" style="background-image: url(assets/images/login-bg.jpg);"></div>
	    <div class="page-ath-content">
	        <div class="page-ath-form">
	        	<a href="index.html" class="page-ath-logo"><img src="assets/images/logo.svg" alt="logo" /></a>
	            <div class="auth-head">
                    <h6>EGE Money Account Sign In </h6>
                    <p>Welcome back! Log in with your Email</p>
                </div>
	            <form action="javascript:void(0);" method="GET">
	            	<div class="row">
	            		<div class="col-md-12">
	            			<div class="form-group">
                                <label class="label-name">Email</label>
	                    		<input type="text" placeholder="Email" class="form-control" />
	                		</div>
	            		</div>
	            		<div class="col-md-12">
	            			<div class="form-group">
                                <label class="label-name">Password</label>
                                <div class="right-input-icon">
                                    <input type="password" placeholder="Password" class="form-control input-password" />
                                    <a role="button" class="password-show-icon right-icon"><i class="ri-eye-line"></i></a>
                                </div>
			                </div>
	            		</div>
	            	</div>
	                <div class="forgot-link text-right">
	                	<a href="forgot-password.html">Forgot password?</a>
	                </div>
	                <input type="submit" name="" class="btn-theme btn-blue mt-4 btn-block text-uppercase" value="Login">
                    <a class="btn-theme btn-light-blue w-100 text-uppercase btn-login mt-3" href="register.html">Sign Up</a>
	            </form>
	            <div class="form-footer-link text-center mt-4">
					<p class="font-open">Don't have an account? <a href="register.html" class="fw-600">Register Now</a></p>
				</div>
	        </div>
	    </div>
	</div>

	
		 
	<!--js -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/lottie.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/select2.full.min.js"></script>
    <script src="assets/js/swiper-slider.js"></script>
    <script src="assets/js/jquery.mCustomScrollbar.js"></script>
    <script src="assets/js/bootstrap-datepicker.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/video-js.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
